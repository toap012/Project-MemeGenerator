<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/connectors.css">
    <title>Tomer Appelman</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <nav class="main-nav-container">
            <div class="logo" onclick="onHomePage()">Logo</div>
            <ul class="nav-links-container clean-list">
                <li> <a class="nav-link" href="#" onclick="onHomePage()">Gallery</a></li>
                <li> <a class="nav-link" href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-content">

            <section class="gallery">
                <section class="gallery-container">
                </section>
            </section>


            <section class="editor hide">
                <section class="editor-container">
                    <div class="canvas-container">
                        <canvas id="my-canvas" height="450" width="450"></canvas>
                    </div>
                    <div class="edits-container">

                        <input type="text" name="txt" oninput="onSetTxt(value)">
                        <a href="#" class="btn" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download as
                            jpeg</a>
                        <input type="color" name="txt-color" oninput="onSetTxtColor(value)" title="Text color">
                        <button onclick="onIncreaseFontSize()">size+</button>
                        <button onclick="onDecreaseFontSize()">size-</button>
                        <button onclick="onAddLine()">Add</button>
                        <button onclick="onSwitchLine()">Switch line</button>
                    </div>
                </section>
            </section>

        </div>
    </main>

    <script src="js/service/meme.service.js"></script>
    <script src="js/service/util.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
